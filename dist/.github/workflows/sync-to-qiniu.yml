name: Upload to Qiniu

on: [push]

jobs:
    upload:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Upload to Qiniu
              uses: why2lyj/qiniu-action@v1.0.1
              with:
                  access_key: ${{ secrets.QINIU_ACCESS_KEY }}
                  secret_key: ${{ secrets.QINIU_SECRET_KEY }}
                  bucket: ${{ secrets.QINIU_BUCKET_NAME }}
                  src_dir: './dist'
                  dest_dir: '/' # 上传到七牛云的根目录
                  zone: 'z2' # 存储区域
