mode: rule
ipv6: false
log-level: info
mixed-port: 10000
unified-delay: true
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome
geodata-mode: true
geo-auto-update: true
geo-update-interval: 24
geox-url:
    geoip: 'https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat'
    geosite: 'https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat'
geodata-loader: memconservative
profile:
    store-selected: true
    store-fake-ip: true

# 以下配置可以防止DNS泄露，谨慎修改
# The following configuration can prevent DNS leakage, modify with caution
dns:
    enable: true
    ipv6: false
    prefer-h3: true
    listen: 0.0.0.0:1051
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    nameserver:
        - tls://8.8.4.4
        - tls://1.1.1.1
    nameserver-policy:
        'geosite:cn':
            - system
            - 180.76.76.76
            - 223.5.5.5
    proxy-server-nameserver:
        - 180.76.76.76
        - 202.175.3.3
        - 223.5.5.5
    fake-ip-filter:
        - '*.lan'
        - '+.leigod.com'
        - '+.wyjsq.com'
# 以上配置可以防止DNS泄露，谨慎修改
# The above configuration can prevent DNS leakage, modify with caution

proxy-providers:
    CherryLink:
        type: http
        path: ./proxy_provider/CherryLink.yaml
        url: https://cherry.clash.ee/sub?target=clash&filename=CherryLink&url=https://cherryvpn.net/link/lqDCK4qIxaEE3loD?sub=2
        interval: 21600
        proxy: 🚀 节点选择
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 1800
            timeout: 300
            lazy: false
            expected-status: 204
        override:
            additional-prefix: 'CherryLink | '
        filter: '(?!)香港|新加坡|日本|台湾'
        exclude-filter: '网址|流量|剩余|重置|到期|套餐|时间|过期'

    奈云:
        type: http
        path: ./proxy_provider/奈云.yaml
        url: https://submit.xz61.cn:20443/api/v1/client/subscribe?token=cc16ae3333a8a4850b5417a2885723ac
        interval: 21600
        proxy: 🚀 节点选择
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 1800
            timeout: 300
            lazy: false
            expected-status: 204
        override:
            additional-prefix: '奈云 | '
        filter: '(?!)香港|新加坡|日本|台湾'
        exclude-type: 'ss'
        exclude-filter: '网址|流量|剩余|重置|到期|套餐|时间|过期|失效|地址|大陆访问|Telegram群组|欢迎加入'

proxy-groups:
    - name: 🚀 节点选择
      type: select
      proxies: [♻️ 自动选择]
      include-all: true

    - name: ♻️ 自动选择
      type: url-test
      url: https://www.google.com/blank.html
      interval: 600
      tolerance: 50
      include-all: true

    - name: 🎯 全球直连
      type: select
      proxies: [DIRECT, 🚀 节点选择, ♻️ 自动选择]

    - name: 🛑 全球拦截
      type: select
      proxies: [REJECT, DIRECT]

    - name: 🐟 漏网之鱼
      type: select
      proxies: [🚀 节点选择, 🎯 全球直连, 🛑 全球拦截, ♻️ 自动选择]
      include-all: true
