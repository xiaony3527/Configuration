mode: rule
ipv6: false
log-level: info
mixed-port: 10000
unified-delay: true
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome
geodata-mode: true
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
geodata-loader: memconservative
profile:
  store-selected: true
  store-fake-ip: true

# TUN模式配置
tun:
  enable: true
  stack: system
  dns-hijack:
    - 198.18.0.2:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  mtu: 1500

# 以下配置可以防止DNS泄露，谨慎修改
# The following configuration can prevent DNS leakage, modify with caution
dns:
  enable: true
  ipv6: false
  prefer-h3: true
  listen: 0.0.0.0:1051
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - "*.localdomain"
    - "*.example"
    - "*.test"
    - "*.local"
    - "*.home.arpa"
    - "localhost"
    - "localhost.*"
    - "127.0.0.1"
    - "::1"
    - "10.*"
    - "172.16.*"
    - "172.17.*"
    - "172.18.*"
    - "172.19.*"
    - "172.20.*"
    - "172.21.*"
    - "172.22.*"
    - "172.23.*"
    - "172.24.*"
    - "172.25.*"
    - "172.26.*"
    - "172.27.*"
    - "172.28.*"
    - "172.29.*"
    - "172.30.*"
    - "172.31.*"
    - "192.168.*"
    - "+.leigod.com"
    - "+.wyjsq.com"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "+.uu.163.com"
    - "+.uu.boce.com"
    - "+.jiasu.baidu.com"
    - "+.jiasu.qiyi.com"
    - "+.speedtest.cn"
    - "+.netease.com"
    - "+.xunyou.com"
    - "+.bilibili.com"
    - "+.akamai.com"
    - "+.cdnetworks.com"
    - "+.fastly.net"
    - "+.cloudflare.com"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 8.8.8.8
    - 1.1.1.1
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - tls://8.8.4.4
    - tls://1.1.1.1
  nameserver-policy:
    "geosite:cn":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
      - 223.5.5.5
      - 119.29.29.29
    "geosite:geolocation-!cn":
      - tls://8.8.4.4
      - tls://1.1.1.1
      - https://dns.google/dns-query
      - https://cloudflare-dns.com/dns-query
    "domain:msftconnecttest.com":
      - system
    "domain:msftncsi.com":
      - system
  fallback:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
    - tls://1.0.0.1
    - tls://8.8.4.4
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.twitter.com"
      - "+.youtube.com"
      - "+.instagram.com"
      - "+.googleapis.com"
  proxy-server-nameserver:
    - 180.76.76.76
    - 202.175.3.3
    - 223.5.5.5
# 以上配置可以防止DNS泄露，谨慎修改
# The above configuration can prevent DNS leakage, modify with caution

proxy-providers:
  LMspeed:
    type: http
    path: ./proxy_provider/LMspeed.yaml
    url: https://api.wcc.best/sub?target=clash&url=https%3A%2F%2Flinka.lmscunb.cc%3A2087%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3D54b0c4fa3cc0e162871fff26bca92ef9&insert=false
    interval: 21600
    proxy: 🚀 节点选择
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 900
      timeout: 5000
      lazy: true
      expected-status: 204
    override:
      additional-prefix: "LMspeed | "
    filter: "(?i)香港|新加坡|日本|美国|台湾"
    exclude-filter: "网址|流量|剩余|重置|到期|套餐|时间|过期"

  xfltd:
    type: http
    path: ./proxy_provider/xfltd.yaml
    url: https://api.rss.xfsub.cc/?7f42efd28537cac5b4c692640ff9611d
    interval: 21600
    proxy: 🚀 节点选择
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 900
      timeout: 5000
      lazy: true
      expected-status: 204
    override:
      additional-prefix: "xfltd | "
    filter: "(?i)香港|新加坡|日本|美国|台湾"
    exclude-filter: "网址|流量|剩余|重置|到期|套餐|时间|过期"
    
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies: [🔄 智能切换, ♻️ 自动选择]
    include-all: true

  - name: ♻️ 自动选择
    type: url-test
    url: https://www.google.com/generate_204
    interval: 180
    tolerance: 150
    timeout: 5000
    include-all: true

  - name: 🔄 智能切换
    type: fallback
    url: https://www.google.com/generate_204
    interval: 300
    timeout: 5000
    include-all: true

  - name: 🎯 全球直连
    type: select
    proxies: [DIRECT]

  - name: 🛑 全球拦截
    type: select
    proxies: [REJECT]

  - name: AMD驱动
    type: select
    proxies: [🎯 全球直连, 🚀 节点选择]
    
  - name: 🐟 漏网之鱼
    type: select
    proxies: [🚀 节点选择, 🎯 全球直连, 🛑 全球拦截]
    include-all: true
    
