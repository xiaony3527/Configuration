port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
dns:
  enable: true
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853

proxy-providers:
  LMspeed:
    type: http
    path: ./proxy_provider/LMspeed.yaml
    url: https://url.v1.mk/sub?target=clash&url=https%3A%2F%2Flinka.lmscunb.cc%3A2087%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3D54b0c4fa3cc0e162871fff26bca92ef9&insert=false&config=https%3A%2F%2Fraw.githubusercontent.com%2Fcmliu%2FACL4SSR%2Fmain%2FClash%2Fconfig%2FACL4SSR_Online.ini&emoji=true&list=false&xudp=false&udp=false&tfo=false&expand=true&scv=false&fdn=false&new_name=true
    interval: 21600
    proxy: 🚀 节点选择
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 900
      timeout: 5000
      lazy: true
      expected-status: 204
    override:
      additional-prefix: "LMspeed | "
    filter: "(?i)香港|新加坡|日本|美国|台湾"
    exclude-filter: "网址|流量|剩余|重置|到期|套餐|时间|过期"
    
  XFLTD:
    type: http
    path: ./proxy_provider/XFLTD.yaml
    url: https://dash.xf.kg/cctv/user/client/get?token=c71949bccd6abd4e7ed1ce6326b03d5b
    interval: 21600
    proxy: 🚀 节点选择
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 900
      timeout: 5000
      lazy: true
      expected-status: 204
    override:
      additional-prefix: "XFLTD | "
    filter: "(?i)香港|新加坡|日本|美国|台湾"
    exclude-filter: "网址|流量|剩余|重置|到期|套餐|时间|过期"

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies: [🔄 智能切换, ♻️ 自动选择]
    include-all: true

  - name: ♻️ 自动选择
    type: url-test
    url: https://www.google.com/generate_204
    interval: 180
    tolerance: 150
    timeout: 5000
    include-all: true

  - name: 🔄 智能切换
    type: fallback
    url: https://www.google.com/generate_204
    interval: 300
    timeout: 5000
    include-all: true

  - name: 🎯 全球直连
    type: select
    proxies: [DIRECT]

  - name: 🛑 全球拦截
    type: select
    proxies: [REJECT]

  - name: AMD驱动
    type: select
    proxies: [🎯 全球直连, 🚀 节点选择]
    
  - name: 🐟 漏网之鱼
    type: select
    proxies: [🚀 节点选择, 🎯 全球直连, 🛑 全球拦截]
    include-all: true
    
