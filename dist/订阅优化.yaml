    - PROCESS-NAME,verysync.exe,🎯 全球直连 # 威力同步
    - PROCESS-NAME,qq.exe,🎯 全球直连 # QQ PC端
    - PROCESS-NAME,com.tencent.qq,🎯 全球直连 # QQ APP
    - PROCESS-NAME,wechat.exe,🎯 全球直连 # 微信PC端
    - PROCESS-NAME,com.tencent.wechat,🎯 全球直连 # 微信APP
    - PROCESS-NAME,Battle.net.exe,🎯 全球直连 # 战网客户端
    - PROCESS-NAME,Agent.exe,🚀 节点选择 # 战网客户端-下载|好友服务
    - RULE-SET,applications,🎯 全球直连

    # 直连
    - GEOSITE,cn,🎯 全球直连
    - RULE-SET,direct-list,🎯 全球直连
    - RULE-SET,lancidr,🎯 全球直连
    - GEOSITE,steam@cn,🎯 全球直连
    - GEOSITE,private,🎯 全球直连
    - DOMAIN-SUFFIX,xn--ngstr-lra8j.com,🎯 全球直连
    - DOMAIN-SUFFIX,googleapis.cn,🎯 全球直连
    - IP-SUFFIX,8.153.39.148/24,🎯 全球直连

    # 走代理
